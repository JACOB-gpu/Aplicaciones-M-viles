<html>
<head>
<title>PicShare</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
<nav class="navbar">
  <div class="navbar-content">
    <div class="logo">PicShare</div>
    <div class="cart-icon" id="cartIcon">
      ðŸ›’
      <span class="cart-count">0</span>
    </div>
  </div>
</nav>

<main class="main">
  <div class="products" id="products"></div>
</main>

<div class="cart-modal" id="cartModal">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button class="close-cart" id="closeCart">Ã—</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-total">
    <h3>Total: $<span id="cartTotal">0</span></h3>
    <button class="checkout-btn" id="checkout">Proceed to Checkout</button>
  </div>
</div>

<script>
const products = [
  {
    id: 1,
    title: "Smart Watch Pro",
    price: 99.99,
    image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30"
  },
  {
    id: 2,
    title: "Wireless Earbuds",
    price: 79.99,
    image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e"
  },
  {
    id: 3,
    title: "Phone Case",
    price: 19.99,
    image: "https://images.unsplash.com/photo-1601784551446-20c9e07cdbdb"
  },
  {
    id: 4,
    title: "Power Bank",
    price: 49.99,
    image: "https://images.unsplash.com/photo-1609081219090-a6d81d3085bf"
  },
  {
    id: 5,
    title: "Bluetooth Speaker",
    price: 89.99,
    image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1"
  },
  {
    id: 6,
    title: "Gaming Mouse",
    price: 59.99,
    image: "https://images.unsplash.com/photo-1527814050087-3793815479db"
  }
];

let cart = [];

function renderProducts() {
  const productsContainer = document.getElementById('products');
  productsContainer.innerHTML = products.map(product => `
    <div class="product-card">
      <img src="${product.image}" alt="${product.title}" class="product-image">
      <div class="product-info">
        <h3 class="product-title">${product.title}</h3>
        <p class="product-price">$${product.price}</p>
        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
      </div>
    </div>
  `).join('');
}

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  const existingItem = cart.find(item => item.id === productId);
  
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      ...product,
      quantity: 1
    });
  }
  
  updateCart();
}

function removeFromCart(productId) {
  cart = cart.filter(item => item.id !== productId);
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.querySelector('.cart-count');
  const cartTotal = document.getElementById('cartTotal');
  
  cartItems.innerHTML = cart.map(item => `
    <div class="cart-item">
      <img src="${item.image}" alt="${item.title}">
      <div class="cart-item-info">
        <h4 class="cart-item-title">${item.title}</h4>
        <p class="cart-item-price">$${item.price} x ${item.quantity}</p>
      </div>
      <button class="remove-item" onclick="removeFromCart(${item.id})">Ã—</button>
    </div>
  `).join('');
  
  cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
  cartTotal.textContent = cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
}

// Cart Modal
const cartIcon = document.getElementById('cartIcon');
const cartModal = document.getElementById('cartModal');
const closeCart = document.getElementById('closeCart');
const checkout = document.getElementById('checkout');

cartIcon.addEventListener('click', () => {
  cartModal.classList.add('open');
});

closeCart.addEventListener('click', () => {
  cartModal.classList.remove('open');
});

checkout.addEventListener('click', () => {
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  
  alert('Gracias por comprar en PicShare.');
  cart = [];
  updateCart();
  cartModal.classList.remove('open');
});

// Initialize
renderProducts();
updateCart();
</script>
</body></html>
